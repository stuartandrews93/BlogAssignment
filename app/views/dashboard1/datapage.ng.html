<div>
    <header>
        <h1>Displaying data from Mongo</h1>
    </header>
    <div class="col-sm-16 col-md-16" data-ng-repeat="(key, post) in allPosts">
        <div class="thumbnail">
            <div class="pull-right">
                <p>
                    <button type="button" ng-click="saveMessageID(key, post.post,post.id)" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Edit</button>
                </p>
            </div>
            <img src="" alt="">
            <div class="caption">
                <h2 class="text-primary">Blog</h2>
                <h3>{{post.post}}</h3>
                <h4>{{getPostDate(post.id)}}</h4>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addDeviceModal">Add New Device</h4>
                </div>
                <div class="modal-body" style="width: 100%;">
                    <p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit Entry</button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary" ng-click="delete()" data-dismiss="modal">Delete Entry</button>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addDeviceModal2">Add New Device</h4>
                </div>
                <div class="modal-body" style="width: 100%;">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" rows="10" ng-model="post" id="post"></textarea>
                        </div>
                        <button type="submit" ng-click="submitRevised()" class="btn btn-default" data-dismiss="modal">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
