<div>
	<a ui-sref="overview" class="pull-right btn btn-primary btn-outline btn-rounded">Back to Overview</a>
	<div class="jumbotron">
		<div class="container">
			<h1>New Blog Post</h1>
            <form role='form' name='newForm' novalidate="">
                <div class="form-group">
                    <input class="form-control" ng-model="title" rows="10" id="title" placeholder="Enter your blog title here!" required></input>
                </div>
				<div class="form-group">
					<textarea class="form-control" ng-model="blog" rows="10" id="post" placeholder="So what's up? Add a new entry here..." required></textarea>
				</div>
                <a ui-sref="entries" ng-click="submit()" class="btn btn-default" ng-disabled="newForm.$invalid">Submit</a>
			</form>
		</div>
	</div>
</div>
